<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6.4</title>
</head>
<body onload="correct()">

<img src="image/Cat 1.jpg" style="border-color: blue" height="79" width="304" id="img1" onclick="firstBlock()"/>
<br>
<img src="image/Gau 2.jpg" style="border-color: blue" height="79" width="304" id="img2" onclick="secondBlock()"/>
<br>
<img src="image/Khi 3.jpg" style="border-color: blue" height="79" width="304" id="img3" onclick="thirdBlock()"/>
<script>
function firstBlock() {
    switch (document.getElementById("img1").src) {
        case "http://localhost:63343/Bai6.4/image/Cat%201.jpg": document.getElementById("img1").src = "http://localhost:63343/Bai6.4/image/Gau%201.jpg"
            break
        case "http://localhost:63343/Bai6.4/image/Gau%201.jpg": document.getElementById("img1").src = "http://localhost:63343/Bai6.4/image/Khi%201.jpg"
            break
        case "http://localhost:63343/Bai6.4/image/Khi%201.jpg": document.getElementById("img1").src = "http://localhost:63343/Bai6.4/image/Cat%201.jpg"
            break
        default: document.getElementById("img1").src = "http://localhost:63343/Bai6.4/image/Gau%201.jpg"
            break
    }
}
function secondBlock() {
    switch (document.getElementById("img2").src) {
        case "http://localhost:63343/Bai6.4/image/Cat%202.jpg": document.getElementById("img2").src = "http://localhost:63343/Bai6.4/image/Gau%202.jpg"
            break
        case "http://localhost:63343/Bai6.4/image/Gau%202.jpg": document.getElementById("img2").src = "http://localhost:63343/Bai6.4/image/Khi%202.jpg"
            break
        case "http://localhost:63343/Bai6.4/image/Khi%202.jpg": document.getElementById("img2").src = "http://localhost:63343/Bai6.4/image/Cat%202.jpg"
            break
        default: document.getElementById("img2").src = "http://localhost:63343/Bai6.4/image/Gau%202.jpg"
            break
    }
}
function thirdBlock() {
    switch (document.getElementById("img3").src) {
        case "http://localhost:63343/Bai6.4/image/Cat%203.jpg": document.getElementById("img3").src = "http://localhost:63343/Bai6.4/image/Gau%203.jpg"
            break
        case "http://localhost:63343/Bai6.4/image/Gau%203.jpg": document.getElementById("img3").src = "http://localhost:63343/Bai6.4/image/Khi%203.jpg"
            break
        case "http://localhost:63343/Bai6.4/image/Khi%203.jpg": document.getElementById("img3").src = "http://localhost:63343/Bai6.4/image/Cat%203.jpg"
            break
        default: document.getElementById("img3").src = "http://localhost:63343/Bai6.4/image/Gau%203.jpg"
            break
    }
}
function correct() {
    window.addEventListener("click", final)
}
function final() {
    if (document.getElementById("img1").src.substring(36,39) === document.getElementById("img2").src.substring(36,39) && document.getElementById("img1").src.substring(36,39) === document.getElementById("img3").src.substring(36,39)) {
        document.getElementById("img1").style.borderColor = "red"
        document.getElementById("img2").style.borderColor = "red"
        document.getElementById("img3").style.borderColor = "red"
        alert("Win")
    } else {
        document.getElementById("img1").style.borderColor = "blue"
        document.getElementById("img2").style.borderColor = "blue"
        document.getElementById("img3").style.borderColor = "blue"
    }
}
</script>
</body>
</html>
